<h2> Results for '{{ pattern }}' </h2>

{% if max_reached %}

<p style="color:red;">
You&apos;ve reached the maximum result, only showing
{{ fortunes|count }} results
</p>

{% endif %}

<p>
  <ul>
    {% for i, category, text in fortunes %}
    <li>
      <a href="/{{ config.get("APPLICATION_ROOT", "") }}fortune/{{ category }}/{{ i + 1 }}">
        {{ category }} #{{ i + 1}}
      </a>
      <pre>
{{ text }}
      </pre>
    </i>
    {% endfor %}
  </ul>
</p>

<p>
  <a href="/{{ config.get("APPLICATION_ROOT", "") }}search">back</a>
</p>
